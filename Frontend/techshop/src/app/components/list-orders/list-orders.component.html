<div class="container">
  <table mat-table [dataSource]="orders">
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef>Order Id</th>
      <td mat-cell *matCellDef="let order">{{ order.order_id }}</td>
    </ng-container>

    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef>Cust No.</th>
      <td mat-cell *matCellDef="let order">{{ order.user_id }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Amt</th>
      <td mat-cell *matCellDef="let order">R{{ order.total }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let order">{{ order.date }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>order status</th>
      <td mat-cell *matCellDef="let order">{{ order.status }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Update Status</th>
      <td mat-cell *matCellDef="let order">
        <button mat-button type="button" (click)="editOrderDialog(order)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="products">
      <th mat-header-cell *matHeaderCellDef>view products</th>
      <td mat-cell *matCellDef="let order">
        <button mat-button type="button" [matMenuTriggerFor]="products">
          <mat-icon>visibility</mat-icon>
        </button>
        <mat-menu #products>
          <div *ngFor="let prod of order.products">
            {{ prod.name }}
          </div>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>

<div class="close-btn">
  <button mat-button (click)="closeDialog()">
    <mat-icon> close </mat-icon>
  </button>
</div>
<form [formGroup]="addProdFormGroup" (ngSubmit)="createProduct()" action="">
  <mat-form-field appearance="outline">
    <mat-label> Name </mat-label>
    <input type="text" matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> title </mat-label>
    <input type="text" matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
        <mat-option value="Computer">Computer</mat-option>
        <mat-option value="GPU">Graphics Card</mat-option>
        <mat-option value="CPU">Processor</mat-option>
        <mat-option value="Keyboard">Keyboard</mat-option>
        <mat-option value="Headset">Headset</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Price </mat-label>
    <input type="number" matInput formControlName="price" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Description </mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <div class="submit">
    <button type="submit" mat-button>Add product</button>
  </div>
</form>

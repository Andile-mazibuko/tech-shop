<div class="form-container">
    <form formGroup="registerForm" action="">
        <mat-form-field appearance="outline">
            <mat-label>First name:</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput type="text" formControlsName="first_name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name:</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput type="text" formControlsName="last_name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email:</mat-label>
            <mat-icon matPrefix>mail</mat-icon>
            <input matInput type="email" formControlsName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>password:</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput type="password" formControlsName="password">
        </mat-form-field>

        <div class="btns-cont">
            <button matButton type="button">No Thanks</button>
            <button matButton type="submit">Register</button>
        </div>
    </form>
</div>

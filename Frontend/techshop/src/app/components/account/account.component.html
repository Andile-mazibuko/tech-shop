<mat-accordion>
  <mat-expansion-panel [expanded]="true" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>account_circle</mat-icon>Personal Data
      </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>

    <form action="">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput [value]="user?.first_name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput [value]="user?.last_name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [value]="user?.email" />
      </mat-form-field>
      <div class="btn-cont">
        <button mat-button type="button" class="cancel">cancel</button>
        <button mat-button type="submit" class="submit">save</button>
      </div>
    </form>
  </mat-expansion-panel>
</mat-accordion>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> <mat-icon>lock</mat-icon>Security </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>

    <form action="">
      <mat-form-field appearance="outline">
        <mat-label>Current Password</mat-label>
        <input matInput type="email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput type="password" />
      </mat-form-field>
      <div class="btn-cont">
        <button mat-button type="button" class="cancel">cancel</button>
        <button mat-button type="submit" class="submit">save</button>
      </div>
    </form>
  </mat-expansion-panel>
</mat-accordion>
